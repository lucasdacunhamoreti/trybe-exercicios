<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <header>
    <div id="header">
      <img id="foto" src="9814df697eaf49815d7df109110815ff887b3457 (1).png" alt="">
      <h1 class="text-center">Concorra a uma viagem com a TrybeTrip</h1>
      
    </div>
  </header>
  <form action="" method="get">
    
    <div class="container input-group mb-3">
      <label class="input-group-text" for="full-name">Nome:</label>
      <input class="form-control" type="text" name="full-name" id ="full-name" required minlength="10" maxlength="40" placeholder="Digite seu nome">
    </div>
    <div class="container input-group mb-3">
      <label class="input-group-text" for="email">Email:</label>
      <input type="email" name="email" id ="email" required placeholder="Digite seu e-mail">
    </div>

    <div class="container">
      <div class="form-check">
        <p>Lucas</p>
        <input class="form-check-input" type="radio" name="options" value="cidade" id="option1">
        <label class="form-check-label" for="option1">Cidade</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="options" value="campo" id="option2">
        <label class="form-check-label"  for="option2">Campo</label>
      </div >
      <div class="form-check">
        <input class="form-check-input" type="radio" name="options" value="praia" id="option3">
        <label class="form-check-label" for="option3">Praia</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="options" value="montanhas" id="option4">
        <label class="form-check-label" for="option4">Montanhas</label>
      </div>
    </div>

    <div class="container">
      <div class="form-floating">
        <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea class="form-control" name="resposta" id="resposta" cols="50" rows="10" maxlength="500" placeholder="Escreva sua resposta aqui"></textarea>
      </div>
    </div>

    <div class="container ">
      <label for="data">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="data" name="data">
    </div>
    <div class="container">
      <div class="form-check">
        <label class="form-check-label" for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input class="form-check-input" type="checkbox" name="oportunidades" id="oportunidades">
      
        <label class="form-check-label" for="future">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="future" id="future">
      </div>
    </div>
    
      
    
    <div class="container">
    <button class="btn btn-success" type="submit" id="submit">Enviar</button>
    <button class="btn btn-danger" type="reset">Limpar</button>
    </div>
    </form>
  <script src ="dist/js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
