<!DOCTYPE html> <!--Ao iniciar um arquivo HTML, deve sempre indicar.-->
<html lang="pt-br"> <!--É a raiz de toda a página. Tudo deve estar contida dentro dela. O pt-br define qual linguagem a nossa página utiliza(Português-Brasil)-->
  <head> <!--Ele não apresenta as informações visíveis da página, e sim contém as configurações da página. Pode apresentar os "caminhos" para o nosso CSS ou para algum Script.-->
    <meta charset="UTF-8"> <!--Define o conjunto de caracteres da página.-->
    <title>Aprendendo HTML</title> <!--Define o título da página (Aquele que apresenta nas abas do navegador.)-->
  </head>
    <body> <!--É onde irá conter todas as nossas tags, visíveis.-->
        <h1>Aprendizados</h1>
        <h2><em>Meu aprendizado começa aqui e agora!</em></h2> <!--A tag (<em>) coloca o texto estilo "itálico".-->
        <p>Hoje eu começo minha jornada na Trybe!<br> <!--A tag (<br>) serve para fazer uma quebra de linha no texto. "Não necessita fechar a tag".-->
        <strong>Com muito esforço e apoio</strong>vou me tornar uma pessoa desenvolvedora muito capaz!</p> <!--A Tag (<strong>) coloca ênfase em uma frase.-->
        <!--Inicando uma lista-->
        <ul> <!--Define uma lista não ordenada. A tag (<ol>) ordena de forma numérica de acordo com a ordem na lista.-->
        <li>CSS</li>
        <li>HTML semântico</li>
        <li>JavaScript</li>
        <li>DOM</li>
        <li>Posicionamento em CSS</li>
        </ul>
        <img src="imagens/gtr.png" width="300px"> <!--Esta é uma tag de imagem. É possível usar uma imagem dentro da minha workspace. O (width) identifica o tamanho da imagem.-->
        <img src="https://static1.hotcarsimages.com/wordpress/wp-content/uploads/2020/11/Liberty-Walk-GT-R-e1605478548652.jpg" width="300px"> <!--É possível usar o link da imagem. A tag (<img>) não necessita fechamento.-->
        <img src="https://cdn.shopify.com/s/files/1/1063/6350/products/80659726_671696056569913_5546999023547711488_n_1000x1000.jpg?v=1577920244" alt="Este é um Silvia S15" width="300px"> <!--O (alt) serve para colocar um descrição para uma imagem, caso ela não carregue na página.--> 
    </body>
</html>
