<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>

    //Crie um irmão para elementoOndeVoceEsta .
    let elementoPai = document.querySelector("#pai");
    let irmaoOndeVoceEsta = document.createElement("section");
    irmaoOndeVoceEsta.className = "irmaoOndeVoceEsta";
    elementoPai.appendChild(irmaoOndeVoceEsta);
    

    //Crie um filho para elementoOndeVoceEsta .
    let elementoOndeVoceEsta = document.querySelector("#elementoOndeVoceEsta");
    let filhoOndeVoceEsta = document.createElement("section");
    filhoOndeVoceEsta.className = "filhoOndeVoceEsta";
    elementoOndeVoceEsta.appendChild(filhoOndeVoceEsta);
    
    

    //Crie um filho para primeiroFilhoDoFilho .
    let elementoPrimeiroFilhoDoFilho = document.querySelector("#primeiroFilhoDoFilho");
    let filhoPrimeiroFilhoDoFilho = document.createElement("section");
    filhoPrimeiroFilhoDoFilho.className = "filhoPrimeiroFilhoDoFilho";
    elementoPrimeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);
    

    console.log(document.querySelector(".filhoPrimeiroFilhoDoFilho").parentNode.parentNode.nextElementSibling);


  </script>
</body>
</html>
