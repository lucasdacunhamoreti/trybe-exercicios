<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      //Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      document.getElementById("page-title").innerText = "Minha série favorita é: O atirador";
      
      //Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = "Eu vou ser um programador bem sucedido."
      secondParagraph.style.color = "white";
      secondParagraph.style.background = "green";
      secondParagraph.style.fontFamily = "Arial";
      secondParagraph.style.border = "5px solid black";

      //Por fim, recupere o subtítulo e altere-o também.
      document.getElementById("subtitle").innerText = "Eu estou disposto a mudar de vida esse ano";
    </script>
  </body>
</html>
