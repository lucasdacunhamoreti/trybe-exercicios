<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <label for="email"></label>
      <input class="email" id="login-input" name="email" type="email" placeholder="Email">
      <label for="password"></label>
      <input class="password" id="password-input" name="password" type="password" placeholder="Senha">
      <button class="btn btn-success" id="login" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" method="get">
      <h2>Formulário de Avaliação</h2>
      <div class="input-position">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="input-position">
        <input id="input-email" type="email" placeholder="Email">
        <label for="house">Casa:</label>
        <select id="house" name="">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="input-position">
      
        <div class="input-position-family">
          <label id="label-family" for="">Qual sua família?</label>
          <label for="frontend">Família Frontend</label>
          <input id="frontend" type="radio" name="family" value="Frontend">
          <label for="backend">Família backend</label>
          <input id="backend" type="radio" name="family" value="Backend">
          <label for="fullstack">Família FullStack</label>
          <input id="fullstack" type="radio" name="family" value="FullStack">
        </div>
        
      </div>
      <div>
        <div>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>   
        <input class="subject" id="hofs" type="checkbox" name="" value="HoFs">Hofs
        <input class="subject" id="jest" type="checkbox" name="" value="Jest">Jest
        <input class="subject" id="promises" type="checkbox" name="" value="Promises">Promisses 
        <input class="subject" id="react" type="checkbox" name="" value="React">React
        <input class="subject" id="sql" type="checkbox" name="" value="SQL">SQL
        <input class="subject" id="python" type="checkbox" name="" value="Python">Python
      </div>
      <hr>
      <div>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <h3 id="counter">500</h3>
      </div>
      <div>
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <div>
        <button id="submit-btn" type="submit">Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-forms-logo">
  </main>
  
  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
  <script src="script.js"></script>
</body> 
</html>
